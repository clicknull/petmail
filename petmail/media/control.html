<html>
<head>
 <meta charset="utf-8">
 <title>Petmail Control Panel</title>
 <link rel="stylesheet" href="/media/petmail.css" type="text/css" />
 <script type="text/javascript" src="/media/d3-3.2.7.min.js"></script>
 <script type="text/javascript" src="/media/control.js" charset="utf-8"></script>
</head>

<body>
 <script>
   var token = "%(token)s";
 </script>

 <form class="reload-form" action="control" method="post">
  <input type="hidden" name="token" value="%(token)s">
  <input type="submit" value="Reload Control Panel" name="submit">
 </form>

<div id="one">
  <h3>Address Book</h3>
  <div id="invite">
    <div><b><center>Invitation</center></b></div>
    <div>Petname: <input id="invite-petname" type="text"/></div>
    <div>Code: <input id="invite-code" type="text"/></div>
  </div>
  <div id="address-book-sidebar">
    <ul id="address-book"></ul>
  </div>
</div>

<div id="two">
  <h3>Messages</h3>
  <div id="send-message">
    <h3>Send Message</h3>
    <p>(always to the first contact)</p>
    <p>Message: <input id="send-message-body" type="text"/>
    <input id="send-message-go"  type="submit" value="Send!"/>
    </p>
  </div>
  <ul id="messages"></ul>
</div>


</body>
</html>
